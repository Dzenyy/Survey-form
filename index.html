<!DOCTYPE html>
<html>
<head>
	<title>Survey form</title>
	<link rel="stylesheet" type="text/css" href="surveyform.css">

</head>

<body>
<h1 id="title">Survey form</h1>

<div id="main">
<p id="description">Let us know what we can improve at our University</p>
<form id="survey-form">

<div class="row">
    <div class="left">
	<label for="name" id="name-label"><small><sup>*</sup></small> Name: </label>
    </div>
    <div class="right">
    <input type="text" placeholder="Enter your name" id="name" name="newName" required="Ispunite ovo polje!" rows="2" cols="20"></br></br>
    </div>
    <div class="left">
    <label for="email" id="email-label"><small><sup>*</sup></small> Email: </label>
    </div>
    <div class="right">
	<input type="email" placeholder="Enter your email" id="email" name="newEmail" required="Ispunite ovo polje!"></br></br>
    </div>
    <div class="left">
	<label for="number" id="number-label"><small><sup>*</sup></small> Number: </label>
    </div>
    <div class="right">
	<input type="number" placeholder="Enter your age" id="number" name="newNumber" required="Ispunite ovo polje!"></br></br></br>
    </div>
</div>

<div class="row">
	<div class="left">
	<label for="dropdown1" id="dropdown1-label">Which faculty are you on:</label>
    </div>
    <div class="right">
	<select id="dropdown1">
		<option value="select" disabled>Select an option</option>
		<option value="fax1">Faculty of engineering and natural sciences</option>
		<option value="fax2">Faculty of arts and social sciences</option>
		<option value="fax3">Faculty of business and administration</option>
		<option value="fax4">Faculty of education</option>
		<option value="fax5">Faculty of law</option>
	</select></br></br>
    </div>
</div>

<div class="row">
	<div class="left">
	<label for="gen" id="gender-label">Select your gender:</label>
    </div>
    <div class="right">
    <input type="radio" name="gender" value="male" class="gen"> Male</br>
    <input type="radio" name="gender" value="female" class="gen"> Female</br>
    <input type="radio" name="gender" value="other" class="gen"> Other</br></br></br>
    </div>
</div>

<div class="row">
	<div class="left">
    <label for="dropdown2" id="dropdown2-label">What do you most like at our University</label>
    </div>
    <div class="right">
    <select id="dropdown2">
  	<option value="sel" selected="true" disabled>Select an option</option>
  	<option value="campus">Campus</option>
  	<option value="lectures">Lectures</option>
  	<option value="professors">Professors</option>
  	<option value="activities">Clubs</option>
    </select></br></br>
    </div>
</div>

<div class="row">
    <div class="left">
    <label for="check" id="checkbox-label"></br>What we can improve in the future: </br>(Check all that apply)</label>
    </div>
    <div class="right">
    </br><input type="checkbox" name="improve" class="check" value="research"> Invest in research</br>
    <input type="checkbox" name="improve" class="check" value="equipment"> Invest in equipment</br>
    <input type="checkbox" name="improve" class="check" value="courses"> Offer more courses</br>
    <input type="checkbox" name="improve" class="check" value="practice"> Practical work</br>
    <input type="checkbox" name="improve" class="check" value="lectures"> Content of lectures</br>
    <input type="checkbox" name="improve" class="check" value="lecturers"> Quality of lecturers</br>
    <input type="checkbox" name="improve" class="check" value="clubs"> Offer more club activities</br></br>
    </div>
</div>

<div class="row">
	<div class="left">
    <label for="area" id="txt">Additional suggestions?</label>
    </div>
    <div class="right">
    <textarea rows="4" cols="40" placeholder="Enter your suggestions here..." id="area"></textarea></br></br></br></br></br>
    </div>
</div>

    <button type="submit-survey-form" value="sub" id="submit" name="subject">Submit</button>

</form>
</div>
</body>
</html>
